<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Work in Progress | Nick Lertmethaphat</title>

  <style>
    :root{
      --bg: #ffffff;
      --fg: #111111;
      --muted: #6e6e73;
      --card: #f5f5f7;
      --border: #e5e5ea;
      --accent: #0071e3;
      --radius: 18px;
      --shadow: 0 8px 30px rgba(0,0,0,.06);
      --maxw: 720px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --fg: #f5f5f7;
        --muted: #a1a1a6;
        --card: #121214;
        --border: #1c1c1e;
        --shadow: 0 10px 32px rgba(0,0,0,.4);
      }
    }

    body{
      margin:0;
      font:16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:32px 40px;
      max-width:var(--maxw);
      box-shadow:var(--shadow);
      animation:fade .5s ease forwards;
    }

    h1{
      font-size:clamp(32px,5vw,48px);
      margin:0 0 12px;
      letter-spacing:-.02em;
      font-weight:700;
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      font-size:18px;
    }

    .btn{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      padding:12px 22px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
      text-decoration:none;
      border:1px solid var(--border);
      transition:.2s ease;
      margin-top:10px;
    }

    .btn.primary{
      background:var(--accent);
      color:#fff;
      border-color:color-mix(in oklab, var(--accent) 70%, black);
      box-shadow:0 6px 20px rgba(0,113,227,.25);
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:var(--shadow);
    }

    @keyframes fade{
      from { opacity:0; transform:translateY(6px); }
      to { opacity:1; transform:none; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Work in Progress</h1>
    <p>This page isn’t ready just yet — Nick is still cooking.</p>
    <a href="/" class="btn primary">Back to Home</a>
  </div>
</body>
</html>
